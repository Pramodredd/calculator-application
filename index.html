<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="container1">
        <p class="text1">calc</p>
        <div class="theme">
          <p class="text2">THEME</p>
          <div class="button">
            <div class="text3">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="toggle">
              <div class="dot" id="dot1" onclick="setTheme('theme1')"></div>
              <div class="dot" id="dot2" onclick="setTheme('theme2')"></div>
              <div class="dot" id="dot3" onclick="setTheme('theme3')"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container2">
        <span id="content"></span> <!--for the displaying the input and output-->
      </div>
      <div class="container3">
        <div class="half-area" onclick="display(7)">7</div>
        <div class="half-area" onclick="display(8)">8</div>
        <div class="half-area" onclick="display(9)">9</div>
        <div class="half-area del" onclick="del()">DEL</div>
        <div class="half-area" onclick="display(4)">4</div>
        <div class="half-area" onclick="display(5)">5</div>
        <div class="half-area" onclick="display(6)">6</div>
        <div class="half-area" onclick="display('+')">+</div>
        <div class="half-area" onclick="display(1)">1</div>
        <div class="half-area" onclick="display(2)">2</div>
        <div class="half-area" onclick="display(3)">3</div>
        <div class="half-area" onclick="display('-')">-</div>
        <div class="half-area" onclick="display('.')">.</div>
        <div class="half-area" onclick="display(0)">0</div>
        <div class="half-area" onclick="display('/')">/</div>
        <div class="half-area" onclick="display('x')">x</div>
        <div class="full-area reset" onclick="reset()">RESET</div>
        <div class="full-area equal" onclick="display('=')">=</div>
      </div>
    </div>
  </main>
</body>

</html>
